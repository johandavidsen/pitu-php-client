- pipeline: "Test and Validate"
  events:
  - type: "PUSH"
    refs:
    - "refs/tags/*"
  fail_on_prepare_env_warning: true
  actions:
  - action: "Execute: vendor/bin/phpunit"
    type: "BUILD"
    working_directory: "/buddy/pitu-php-client"
    docker_image_name: "library/php"
    docker_image_tag: "7.4"
    execute_commands:
    - "composer validate"
    - "composer install"
    - "vendor/bin/phpunit"
    setup_commands:
    - "echo \"memory_limit=-1\" >> /usr/local/etc/php/conf.d/buddy.ini"
    - "apt-get update && apt-get install -y git zip"
    - "curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer"
    - "# php ext gd"
    - "apt-get install -y libfreetype6-dev"
    - "apt-get install -y libjpeg62-turbo-dev"
    - "apt-get install -y libpng-dev"
    - "docker-php-ext-configure gd --with-freetype --with-jpeg"
    - "docker-php-ext-install gd"
    - "# php ext zip"
    - "apt-get install -y zip"
    - "apt-get install -y unzip"
    - "apt-get install -y zlib1g-dev"
    - "apt-get install -y libzip-dev"
    - "docker-php-ext-install zip"
    - "# php ext pdo_mysql"
    - "docker-php-ext-configure pdo_mysql --with-pdo-mysql"
    - "docker-php-ext-install pdo_mysql"
    cache_base_image: false
    shell: "BASH"
  - action: "Composer lint"
    type: "BUILD"
    working_directory: "/buddy/pitu-php-client"
    docker_image_name: "library/php"
    docker_image_tag: "7.4"
    execute_commands:
    - "# Fix violations of coding standards in PHP, JS and CSS files"
    - "# Available coding standards: MySource, PEAR, PHPCS, PSR1, PSR2, Squiz and Zend"
    - "# More options https://github.com/squizlabs/PHP_CodeSniffer/wiki/Usage"
    - "composer lint"
    - "# Detect without auto correction"
    - "# phpcs -n --standard=PSR2 ."
    setup_commands:
    - "apt-get update && apt-get install -y git zip"
    - "curl -L https://phar.phpunit.de/phpunit.phar -o /usr/local/bin/phpunit"
    - "curl -L https://squizlabs.github.io/PHP_CodeSniffer/phpcs.phar -o /usr/local/bin/phpcs"
    - "curl -L https://squizlabs.github.io/PHP_CodeSniffer/phpcbf.phar -o /usr/local/bin/phpcbf"
    - "chmod +x /usr/local/bin/phpunit"
    - "chmod +x /usr/local/bin/phpcs"
    - "chmod +x /usr/local/bin/phpcbf"
    - "curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer"
    cache_base_image: false
    shell: "BASH"
